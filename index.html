<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./dist/index.js"></script>
  </head>
  <body>
    <div id="full-page">
      <div id="image-half">
        <img id="profile" src="./login-devrev.webp" alt="" />
      </div>
      <div id="form-half">
        <div id="company-logo">
          <img src="./devrev-logo-white.webp" alt="" style="width: 10%" />
        </div>
        <div id="company-info">
          <div id="">Welcome to DevRev</div>
        </div>
        <div class="validation">
          <div class="Registration">
            <form action="/" id="reg-form" method="get">
              <table>
                <tr class="form-row">
                  <td class="labels"><label for="name">Name:</label></td>
                  <td class="input-data">
                    <input
                      type="text"
                      name="name"
                      id="name"
                      placeholder="Your Name"
                    />
                  </td>
                  <!-- <td></td> -->
                </tr>
                <tr class="form-row">
                  <td class="labels"><label for="email">Email:</label></td>
                  <td class="input-data">
                    <input
                      type="text"
                      name="email"
                      id="email"
                      placeholder="Your Email"
                    />
                  </td>
                </tr>
                <tr class="form-row">
                  <td class="labels">
                    <label for="password">Password:</label>
                  </td>
                  <td class="input-data">
                    <input type="password" name="password" id="password" />
                  </td>
                </tr>
                <tr class="form-row">
                  <td class="labels">
                    <label for="password">Confirm Password:</label>
                  </td>
                  <td class="input-data">
                    <input type="password" name="cpassword" id="cpassword" />
                  </td>
                </tr>
                <tr class="form-row">
                  <td class="labels">
                    <label for="phoneNumber">Phone Number:</label>
                  </td>
                  <td class="input-data">
                    <input type="number" name="phoneNumber" id="phoneNumber" />
                  </td>
                </tr>
                <tr class="form-row">
                  <td class="labels"><label for="gender">Gender:</label></td>
                  <td class="input-data">
                    <div class="gender-radio">
                      <label for="gender" class="male-gender">Male:</label
                      ><input
                        type="radio"
                        name="gender"
                        value="male"
                        id="male-gender"
                        checked="checked"
                        class=".gender-option"
                      />
                    </div>
                    <div class="gender-radio">
                      <label>Female:</label>
                      <input
                        type="radio"
                        name="gender"
                        value="female"
                        id="female-gender"
                        class=".gender-option"
                      />
                    </div>
                    <div class="gender-radio">
                      <label>Other:</label>
                      <input
                        type="radio"
                        name="gender"
                        value="other"
                        id="other-gender"
                        class=".gender-option"
                      />
                    </div>
                  </td>
                </tr>
                <tr class="form-row">
                  <td class="labels">
                    <label for="adhaar">Adhaar Number:</label>
                  </td>
                  <td class="input-data">
                    <input
                      type="number"
                      name="adhaar-number"
                      id="adhaar-number"
                    />
                  </td>
                </tr>
                <tr class="form-row">
                  <td class="labels">
                    <label for="account-number">Account Number: </label>
                  </td>
                  <td class="input-data">
                    <input
                      type="number"
                      name="account-number"
                      id="account-number"
                    />
                  </td>
                </tr>
                <tr class="form-row">
                  <td class="labels">
                    <label for="pan-card">PAN Card Number: </label>
                  </td>
                  <td class="input-data">
                    <input
                      name="pan-card-number"
                      id="pan-card-number"
                    />
                  </td>
                </tr>
                <tr class="form-row">
                  <td class="labels"><label for="Address">Address:</label></td>
                  <td class="input-data">
                    <textarea
                      name="address"
                      id="address"
                      placeholder="Your Residential Address..."
                    ></textarea>
                  </td>
                </tr>
                <tr class="form-row">
                  <td class="labels"><label for="pincode">Pin Code:</label></td>
                  <td class="input-data">
                    <input type="number" name="pincode" id="pincode" />
                  </td>
                </tr>

                <tr class="form-row">
                  <td class="labels"><label for="about">About:</label></td>
                  <td class="input-data">
                    <textarea
                      name="about"
                      id="about"
                      placeholder="Write about yourself..."
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <input type="submit" class="submit" value="Register" />
                  </td>
                </tr>
              </table>
            </form>
          </div>
          <div id="error">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
